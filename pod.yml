apiVersion: v1
kind: Pod
metadata:
  name: single-pod
  labels:
    project: lab-deploy-kubernetes
spec:
  containers:
    - name: web
      image: basjirayu/lab-deploy-kubernetes:1.0
      ports:
        - containerPort: 8080

